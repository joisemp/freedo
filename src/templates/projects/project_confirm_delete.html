{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm Delete</button>
    </form>

    <a class="btn text-primary" href="{% url 'projects:project_list' %}">Cancel</a>
</div>

{% endblock content %}
