{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Project List</h3>
    <a href="{% url 'projects:project_create' %}">Create</a>
    <ul>
        {% for project in projects %}
        <li>
            <a href="{% url 'projects:project_detail' project_slug=project.slug %}">{{ project.title }}</a> - <a href="{% url 'projects:project_update' project_slug=project.slug %}">Update</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
