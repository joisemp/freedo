{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Task List</h3>
    <a href="{% url 'tasks:task_create' project_slug=project_slug %}">Create task</a>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - <a href="{% url 'tasks:task_delete' project_slug=project_slug task_slug=task.slug %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
