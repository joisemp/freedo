{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Delete Task</h3>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm</button>
        <a href="{% url 'tasks:task_list' project_slug=project_slug %}">Cancel</a>
    </form>
</div>
{% endblock content %}
