{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Payment Update</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'payments:payment_list' project_slug=project_slug %}">Back to payment list</a>
</div>
{% endblock content %}
