{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Delete Payment</h3>
    <p>Are you sure you want to delete the payment "{{ payment.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'payments:payment_list' class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
