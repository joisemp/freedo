{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Client list page</h3>
    <a class="btn btn-sm btn-dark" href="{% url 'clients:client_create' %}">Create Client</a>

    <div class="mt-3">
        {% for client in clients %}
    <li><a href="{% url 'clients:client_detail' client_slug=client.slug %}">{{client}}</a> - <a href="{% url 'clients:client_update' client_slug=client.slug %}">Update</a> | <a href="{% url 'clients:client_delete' client_slug=client.slug %}">Delete</a></li>
    {% endfor %}
    </div>
</div>

{% endblock content %}
