{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3>Delete Client</h3>
    <p>Are you sure you want to delete the client "{{ client.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-sm btn-danger" type="submit">Confirm Delete</button>
        <a class="btn btn-sm text-primary fw-semibold" href="{% url 'clients:client_list' %}">Cancel</a>
    </form>
    </div>
{% endblock content %}
