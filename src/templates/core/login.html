{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'core/login/style.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <div class="wrap">
        <form method="post">
            {% csrf_token %}
            <h3 class="mb-3">Login</h3>
            {{form.as_p}}
            <button type="submit" class="btn submit-btn">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
