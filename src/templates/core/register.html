{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'core/register/style.css' %}">
{% endblock style %}

{% block content %}
<div class="container">
    <div class="wrap">
        <form method="post">
            {% csrf_token %}
            <h3 class="mb-3">Register now</h3>
            {{form.as_p}}
            <button type="submit" class="btn btn-primary submit-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}
